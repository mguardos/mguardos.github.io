<html lang="en"><head>
	<meta charset="utf-8">
	<title>Browser information</title>
	<meta name="viewport" content="width=320; initial-scale=1.0;">
	<style>
		html,
		body {
			margin:5px;
			padding:0;
			font-family:Helvetica,sans-serif;
		}
		div {margin:1em 0;}
		label {
			display:block;
			margin:0 0 3px;
		}
		input {font-size:1em;}
		input[type=text],
		input[type=search],
		input[type=tel],
		input[type=url],
		input[type=email] {
			width:296px;
			padding:2px;
		}
		input[type=number] {padding:2px;}
		#wrap {
			width:600px;
			margin:0 auto;
		}
	</style>
</head>
<body onload="showNavigator()"> 
	<div id="inputs">
		<h1>Input types</h1>
		<form action=".">
			<div class="text">
				<label for="type-color">Colour (color)</label>
				<input type="color" name="type-color" id="type-color">
			</div>
			<div class="text">
				<label for="type-date">Date (date)</label>
				<input type="date" name="type-date" id="type-date">
			</div>
			<div class="text">
				<label for="type-datetime">Date and Time (datetime)</label>
				<input type="datetime" name="type-datetime" id="type-datetime">
			</div>
			<div class="text">
				<label for="type-datetime-local">Local Date and Time (datetime-local)</label>
				<input type="datetime-local" name="type-datetime-local" id="type-datetime-local">
			</div>
			<div class="text">
				<label for="type-email">E-mail (email)</label>
				<input type="email" name="type-email" id="type-email">
			</div>
			<div class="text">
				<label for="type-file">File (file)</label>
				<input type="file" name="type-file" id="type-file">
			</div>
			<div class="text">
				<label for="type-month">Month (month)</label>
				<input type="month" name="type-month" id="type-month">
			</div>
			<div class="text">
				<label for="type-number">Number (number)</label>
				<input type="number" name="type-number" id="type-number" min="0" max="20">
			</div>
			<div class="text">
				<label for="type-password">Password (password)</label>
				<input type="password" name="type-password" id="type-password">
			</div>
			<div class="text">
				<label for="type-range">Range (range)</label>
				<input type="range" name="type-range" id="type-range" min="0" max="100">
			</div>
			<div class="text">
				<label for="type-search">Search (search)</label>
				<input type="search" name="type-search" id="type-search">
			</div>
			<div class="text">
				<label for="type-tel">Telephone (tel)</label>
				<input type="tel" name="type-tel" id="type-tel">
			</div>
			<div class="text">
				<label for="type-text">Text (text)</label>
				<input type="text" name="type-text" id="type-text">
			</div>
			<div class="text">
				<label for="type-time">Time (time)</label>
				<input type="time" name="type-time" id="type-time">
			</div>
			<div class="text">
				<label for="type-url">URL (url)</label>
				<input type="url" name="type-url" id="type-url">
			</div>
			<div class="text">
				<label for="type-week">Week (week)</label>
				<input type="week" name="type-week" id="type-week">
			</div>
			<div class="submit-area">
				<label for="type-week">Submit (submit)</label>
				<input type="submit" value="Submit" name="submit-1">
			</div>
		</form>
	</div>
	<div id="browser">
		<h1>Navigator</h1>
		<div id="Navigator">
			<label>Test: <span> Content </span></label>
		</div>
	</div>
		<script>
			function showNavigator() {
				for (var key in window.navigator) {
					console.log(typeof eval('window.navigator.' + key));
					if ((typeof eval('window.navigator.' + key) != 'object') &&
							(typeof eval('window.navigator.' + key) != 'function')) {
						labelEl = document.createElement("label");
						labelTxt = document.createTextNode(key + ': ');
						labelEl.appendChild(labelTxt);
						propEl = document.createElement("span");
						propTxt = document.createTextNode(eval('window.navigator.' + key));
						propEl.appendChild(propTxt);
						labelEl.appendChild(propEl);
						document.querySelector('#Navigator').appendChild(labelEl);
					}
				}
			}

		</script>
</body></html>
