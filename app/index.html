<!DOCTYPE html><html><head><!--Required meta tags--><meta http-equiv=Cache-Control content="no-cache, no-store, must-revalidate"><meta http-equiv=Pragma content=no-cache><meta http-equiv=Expires content=0><meta charset=utf-8><meta name=author content=Tsilio><meta name=viewport content="width=device-width, height=device-height, maximum-scale=1, minimum-scale=1, user-scalable=no"><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=theme-color content=#536878><link rel="shortcut icon" href=/favicon.ico type=image/x-icon><link rel=icon href=/favicon.ico type=image/x-icon><link rel=manifest href=manifest.json><link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel=stylesheet href=https://code.getmdl.io/1.3.0/material.teal-green.min.css><link rel=stylesheet href=../tsilio.css><link rel=apple-touch-icon sizes=57x57 href=img/niceday_sq_57.png><link rel=apple-touch-icon sizes=72x72 href=img/niceday_sq_72.png><link rel=apple-touch-icon sizes=114x114 href=img/niceday_sq_114.png><link rel=apple-touch-icon sizes=144x144 href=img/niceday_sq_144.png><script defer="" src=https://code.getmdl.io/1.3.0/material.min.js></script><!--Your app title--><title>Tsilio</title><!--build:js--><script src=js/pure.js></script><script src=js/labels.js></script><script src=js/idb.js></script><!--endbuild--></head><body><div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"><header class=mdl-layout__header><div class=mdl-layout__header-row><!--Title--><span class=mdl-layout-title>Tsil.io</span><!--Add spacer, to align navigation to the right--><div class=mdl-layout-spacer></div><!--Navigation. We hide it in small screens.--><nav class="mdl-navigation mdl-layout--large-screen-only"><a class=mdl-navigation__link href=mailto:admin@tsil.io>Feedback</a></nav></div></header><div class=mdl-layout__drawer><span class=mdl-layout-title>Tsil.io</span><nav class=mdl-navigation><a class=mdl-navigation__link href=mailto:admin@tsil.io>Feedback</a></nav></div><main class=mdl-layout__content><div class=page-content><div class=inProgress></div><div class="main _h"></div><div class="detail _h"></div></div></main></div><div class=versionControl ontouchend="this.nextElementSibling.classList.toggle('_h');">V 0.6.5</div><div class="debugging _h"><div class=messages></div></div><div class="templates _h"><div class=t_inProgress><div class="title mdl-color-text--grey-600"><div class="subTitle mdl-typography--display-2 title1">Currently in progress ...</div><div class="subTitle mdl-typography--display-2 title2">Just a quick and simple</div><div class="subTitle mdl-typography--display-2 title3">&quot;Shopping ...&quot;</div><div class="subTitle mdl-typography--display-2 title4">&quot;To Do ...&quot;</div><div class="subTitle mdl-typography--display-2 title5">&quot;...&quot;</div><div class="subTitle bold mdl-typography--display-3 title6">LIST</div><div class="subTitle mdl-typography--display-3 home"><a href=http://www.tsil.io>Tsilio</a></div></div></div><div class=t_main><div class=main><div class=filter><div class="tagsCheck _b"><label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for=tagToggle><span class=mdl-switch__label>Enable/disable tags</span> <input type=checkbox id=tagToggle class=mdl-switch__input></label></div><div class=collapsingFilter><form action=#><div class=inputContainer><input id=tagSearch name=tagSearch type=text required=true><label class="placeHolder tagSearch"></label><i class=bar></i></div></form><div class=tags></div></div></div><div class=elems><div class=pending><span class="mdl-chip mdl-chip--contact elem"><span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">5</span> <span class=mdl-chip__text>Tomates</span></span></div><div class=done><span class="mdl-chip mdl-chip--contact elem"><span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">1</span> <span class=mdl-chip__text>Salsa de tomate</span></span></div></div><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class=material-icons>add</i></button></div></div><div class=t_detail><div class=canvas><div class="elemDetail _b"><div class=fieldsList><form action=#><div class="inputContainer name"><input id=name name=name type=text required=true><label class="placeHolder name">Name</label><i class=bar></i></div><div class="inputContainer quantity"><input id=quantity name=quantity type=number required=true><label class="placeHolder quantity">Quantity</label><i class=bar></i></div><div class="inputContainer notes" style=display:none><input id=notes name=notes type=text required=true><label class="placeHolder notes">Notes</label><i class=bar></i></div></form></div><div class=filter><form action=#><div class=inputContainer><input id=tagSearch name=tagSearch type=text required=true><label class="placeHolder tagSearch">Add tags to clasify this item</label><i class=bar></i></div></form><div class=tags></div></div><div class=buttons><button class="mdl-button mdl-js-button mdl-button--raised mdl-button delete">Delete</button><div class=commonActions><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored done">Done</button> <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent addNew">Add new</button></div></div></div></div></div><div class=t_tags><span class="mdl-chip mdl-chip--deletable tag" data-tid=""><span class=mdl-chip__text>Walmart</span> <button type=button class=mdl-chip__action><i class=material-icons>cancel</i></button></span></div></div><script>
      var directives = {
        inProgress: {
          '.title1': 'inProgress',
          '.title2': 'justSimple',
          '.title3': 'shopping',
          '.title4': 'toDo',
          '.title5': 'more',
          '.title6': 'list',
          '.home a': 'home',
          '.title5@ontouchend': '$n.srvMain.showList();'
        },
        main: {
          '.tagsCheck .mdl-switch__label': function(){
              return $n.settings.filters ? $n.langMgr.getLabel( 'tagDisable', 'main' ) : $n.langMgr.getLabel( 'tagEnable', 'main' );
          },
          '.tagsCheck .mdl-switch@class+': function(){
              return $n.settings.filters ? ' is-checked' : '';
          },
          '#tagToggle@onchange': '$n.srvMgr.tagToggle( this.checked );',
          '#tagToggle@checked': function( a ) {
              return $n.settings.filters;
          },
          '.collapsingFilter@class+': function( a ) {
              return !$n.settings.filters ? ' _h' : '';
          },
          '#tagSearch@onchange': '$n.srvMgr.filterAdd( this )',
          'form label': function(){
              return $n.langMgr.getLabel( 'addTag', 'main' );
          },
          // '.tags .tag': {
          //   'tag<-tags': {
          //     '.mdl-chip__text': 'tag.name'
          //   }
          // },
          '.elems .pending .elem': {
            'elem<-elems': {
              '.@data-id': 'elem.id',
              '.@ontouchstart': '$n.srvMgr.itemTouchStarted( this )',
              '.@ontouchend': '$n.srvMgr.itemTouchEnded( this )',
              // '.@onclick': function( a ) {
              //     //return '$n.srvMgr.itemSelected( ' + JSON.stringify(a.item) + ' )';
              //     return '$n.srvMgr.itemToggled( this )';
              // },
              '.@data-item': function( a ) {
                  return  JSON.stringify(a.item);
              },
              '.mdl-chip__text': 'elem.name',
              '.mdl-chip__contact': 'elem.q',
            },                
            filter: function( a ) {
              return !a.item.done;
            }
          },
          '.elems .done .elem': {
            'elem<-elems': {
              '.mdl-chip__text': 'elem.name',
              '.mdl-chip__contact': 'elem.q',
              '.@ontouchstart': '$n.srvMgr.itemTouchStarted( this )',
              '.@ontouchend': '$n.srvMgr.itemTouchEnded( this )',
              // '.@onclick': function( a ) {
              //     return '$n.srvMgr.itemToggled( this )';
              // },
              '.@data-item': function( a ) {
                  return  JSON.stringify(a.item);
              }
            },                
            filter: function( a ) {
              return !!a.item.done;
            }
          },
          'button@ontouchend': '$n.srvMgr.itemSelected( {} )'
        },
        detail: {
          '#name@value': 'name',
          '#name@onchange': '$n.srvMgr.saveItem()',
          '.elemDetail label.name': function(){
              return $n.langMgr.getLabel( 'name', 'detail' );
          },
          '#quantity@value': 'q',
          '.elemDetail label.quantity': function(){ 
              return $n.langMgr.getLabel( 'quantity', 'detail' );
          },
          '#quantity@onchange': '$n.srvMgr.saveItem()',
          '#notes@value': 'notes',
          '.elemDetail label.notes': function(){
              return $n.langMgr.getLabel( 'notes', 'detail' );
          },
          '.filter@class+': function( a ) {
              return !$n.settings.filters ? ' _h' : '';
          },
          'label.tagSearch': function(){
              return $n.langMgr.getLabel( 'addTags', 'detail' );
          },
          '#tagSearch@onchange': '$n.srvMgr.tagAdd( this )',
          '.buttons button.delete': function(){
              return $n.langMgr.getLabel( 'delete', 'detail' );
          },
          '.buttons button.delete@ontouchend': '$n.srvMgr.deleteItem( event );',
          '.buttons button.done': function(){
              return $n.langMgr.getLabel( 'done', 'detail' );
          },
          '.buttons button.done@ontouchend': '$n.srvMgr.closeDetail( event );',
          '.buttons button.addNew': function(){
              return $n.langMgr.getLabel( 'addNew', 'detail' );
          },
          '.buttons button.addNew@ontouchend': '$n.srvMgr.itemSelected( {} );',
        },
        tags: {
          '.tag': {
            'tag<-tags': {
              '.mdl-chip__text': 'tag.id',
              '.mdl-chip__action@ontouchend': function( a ) {
                  var prefix = '$n.srvMgr.',
                      posfix = "( " + a.context.id + ", '" + a.item.id + "' )";
                  return prefix + ( a.context.action ? a.context.action : 'tagDelete' ) + posfix;
              },
              '.@data-tid': 'tag.id'
            }
          }
        }
      };
    </script><script src=js/tsilio.js></script><script>$n.start();</script><script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-98321799-1', 'auto');
      ga('send', 'pageview');
    </script></body></html>
