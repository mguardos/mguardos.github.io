  <body onload="retrieveLocalStorage()">
  	<h1>Testing Caching</h1>
    <img src="happyMexican.jpg" width="300" height="300">
      <fieldset>
        <legend>Instructions</legend>
        <p>After page loads, go offline and refresh, you should see a cousin of Chrome's offline dinosaur replacing the smiley guy above</p>
        <p>You can use the inputs below to test local storage and IndexedDB after and before offlining</p>
      </fieldset>
    <form name="daysForm" style="padding:10px">
      <fieldset>
        <legend>Local Storage</legend>
        <label>Comment: <input type="text" name="textField1"></label>
        <label>Hours: <input type="number" name="numericField1"></label>
        <label>Date: <input type="date" name="dateField1"></label>
        <label>Popup alerts: <input type="checkbox" name="popupAlerts"></label>
        <div  style="padding:10px">
          <button type="button" onclick="daysForm.reset()">Clean form</button>
          <button type="button" onclick="saveLocalStorage()">LocalStorage save</button>
          <button type="button" onclick="retrieveLocalStorage()">LocalStorage retrieve</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Indexed DB</legend>
            <label>Project: <select id="projectSel">
            </select></label>
        <div  style="padding:10px">
          <button type="button" onclick="deleteIndexDB()">Delete IndexDB</button>
          <button type="button" onclick="initializeSelect()">Fill Select (1.Network, 2.IndexDB)</button>
        </div>
      </fieldset>
    </form>
  	<script src="./combined.js"></script>
    <script src="./indexDB.js"></script>
